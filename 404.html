    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .error-code {
            font-size: clamp(8rem, 25vw, 15rem);
            font-weight: 800;
            font-family: 'Syne', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin-bottom: 1rem;
            animation: float 6s ease-in-out infinite;
            text-shadow: 0 0 80px rgba(123, 44, 191, 0.3);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(-2deg);
            }

            50% {
                transform: translateY(-20px) rotate(2deg);
            }
        }

        .error-title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 1rem;
            color: #fff;
        }

        .error-message {
            font-size: 1.1rem;
            color: #aaa;
            max-width: 500px;
            margin-bottom: 3rem;
            line-height: 1.8;
        }

        .error-actions {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-secondary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2.5rem;
            background: transparent;
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-secondary:hover {
            background: var(--accent-color);
            color: #000;
            box-shadow: 0 0 20px rgba(199, 125, 255, 0.4);
        }

        /* Floating shapes decoration */
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border: 1px solid rgba(123, 44, 191, 0.3);
            border-radius: 50%;
            animation: floatShape 15s ease-in-out infinite;
        }

        .shape-1 {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 15%;
            animation-delay: -5s;
        }

        .shape-3 {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-delay: -3s;
        }

        .shape-4 {
            width: 40px;
            height: 40px;
            top: 30%;
            right: 25%;
            animation-delay: -7s;
        }

        @keyframes floatShape {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0.3;
            }

            25% {
                transform: translate(20px, -30px) rotate(90deg);
                opacity: 0.5;
            }

            50% {
                transform: translate(-10px, 20px) rotate(180deg);
                opacity: 0.3;
            }

            75% {
                transform: translate(15px, 10px) rotate(270deg);
                opacity: 0.5;
            }
        }

        /* Glitch effect on hover */
        .error-code:hover {
            animation: glitch 0.3s ease infinite;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(-2px, 2px);
            }

            40% {
                transform: translate(-2px, -2px);
            }

            60% {
                transform: translate(2px, 2px);
            }

            80% {
                transform: translate(2px, -2px);
            }

            100% {
                transform: translate(0);
            }
        }
    </style>
</head>

<body>
