<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Work | Noparat Admin Tool</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Prompt:wght@300;400;600&family=Syne:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* CRITICAL: Force cursor to be visible on EVERYTHING */
        html,
        body,
        *,
        *::before,
        *::after {
            cursor: default !important;
        }

        a,
        button,
        input,
        textarea,
        select,
        .btn-connect {
            cursor: pointer !important;
        }

        input,
        textarea,
        select {
            cursor: text !important;
        }

        .admin-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 2rem;
            background: rgba(13, 6, 18, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 50px rgba(123, 44, 191, 0.2);
        }

        .section-title {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #bd93f9;
            font-family: 'Syne', sans-serif;
            font-size: 1.1rem;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #bd93f9;
            background: rgba(255, 255, 255, 0.1);
        }

        .connection-status {
            margin-bottom: 2rem;
            padding: 1rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px dashed rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff5555;
            margin-right: 10px;
        }

        .status-indicator.ready {
            background: #50fa7b;
            box-shadow: 0 0 10px #50fa7b;
        }

        .btn-connect {
            background: transparent;
            border: 1px solid #bd93f9;
            color: #bd93f9;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s;
        }

        .btn-connect:hover {
            background: #bd93f9;
            color: #000;
        }

        .btn-primary {
            width: 100%;
            margin-top: 1rem;
            cursor: pointer;
        }

        /* Modal for success */
        .success-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .success-content {
            background: #1a1a2e;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            border: 1px solid #bd93f9;
        }
    </style>
</head>

<body>
    <div class="bg-animation">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="noise-overlay"></div>
    </div>

    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="assets/logo.png" alt="NOPHEX Logo">
            </a>
        </div>
        <div class="nav-links">
            <a href="index.html" style="opacity: 1; color: white; -webkit-text-stroke: 0;">Back to Home</a>
        </div>
    </nav>

    <div class="admin-container">
        <h1 class="section-title">Admin Project Manager</h1>

        <!-- File Connection Section -->
        <div class="connection-status">
            <h3><span class="status-indicator" id="statusDot"></span>System Status</h3>
            <p id="statusText" style="margin: 10px 0; color: #aaa;">Not Connected</p>
            <div style="margin-top: 15px;">
                <button class="btn-connect" onclick="connectFiles()">Connect File System</button>
            </div>
            <p style="font-size: 0.8rem; margin-top: 10px; color: #666;">
                *Requires a modern browser (Chrome/Edge). You will be asked to select 'works.html' and 'script.js' from
                your project folder.
            </p>
        </div>

        <form id="projectForm">
            <div class="form-group">
                <label>Project ID (Unique)</label>
                <input type="text" id="p_id" placeholder="e.g. project5" required>
            </div>

            <div class="form-group">
                <label>Project Title</label>
                <input type="text" id="p_title" placeholder="e.g. Neon Future Design" required>
            </div>

            <div class="form-group">
                <label>Category</label>
                <select id="p_category">
                    <option value="graphic">Graphic Design</option>
                    <option value="web">Web Design</option>
                    <option value="branding">Branding</option>
                </select>
            </div>

            <div class="form-group">
                <label>Image Filename (Must be in /assets/)</label>
                <input type="text" id="p_img" placeholder="e.g. image1.png" required>
            </div>

            <div class="form-group">
                <label>Short Description</label>
                <input type="text" id="p_short_desc" placeholder="e.g. UI/UX Design" required>
            </div>

            <div class="form-group">
                <label>Full Description</label>
                <textarea id="p_full_desc" rows="4" placeholder="Full project details..."></textarea>
            </div>

            <button type="button" class="btn-primary" id="submitBtn" onclick="addProject()" disabled
                style="opacity: 0.5; cursor: not-allowed;">
                <span>Add Project Automatically</span>
                <div class="btn-glow"></div>
            </button>
        </form>
    </div>

    <!-- Success Modal -->
    <div class="success-modal" id="successModal">
        <div class="success-content">
            <h2 style="color: #50fa7b; margin-bottom: 1rem;">Success!</h2>
            <p>Project added successfully to works.html and script.js</p>
            <button class="btn-connect" style="margin-top: 1rem;" onclick="location.reload()">Add Another</button>
            <a href="works.html" class="btn-connect"
                style="margin-top: 1rem; text-decoration: none; display: inline-block;">View Site</a>
        </div>
    </div>

    <script>
        let worksHandle, scriptHandle;

        async function connectFiles() {
            try {
                // Request file handles
                alert("Please select 'works.html' first, then 'script.js'");

                [worksHandle] = await window.showOpenFilePicker({
                    types: [{ description: 'HTML File', accept: { 'text/html': ['.html'] } }],
                    multiple: false
                });

                [scriptHandle] = await window.showOpenFilePicker({
                    types: [{ description: 'JavaScript File', accept: { 'text/javascript': ['.js'] } }],
                    multiple: false
                });

                // Update UI
                document.getElementById('statusDot').classList.add('ready');
                document.getElementById('statusText').innerText = "Connected to Local Files";
                document.getElementById('statusText').style.color = "#50fa7b";

                const btn = document.getElementById('submitBtn');
                btn.disabled = false;
                btn.style.opacity = "1";
                btn.style.cursor = "pointer";

            } catch (err) {
                console.error(err);
                alert("Connection failed or cancelled. Please try again.");
            }
        }

        async function addProject() {
            if (!worksHandle || !scriptHandle) {
                alert("Files not connected!");
                return;
            }

            const id = document.getElementById('p_id').value;
            const title = document.getElementById('p_title').value;
            const category = document.getElementById('p_category').value;
            const img = document.getElementById('p_img').value;
            const shortDesc = document.getElementById('p_short_desc').value;
            const fullDesc = document.getElementById('p_full_desc').value;

            if (!id || !title || !img) {
                alert("Please fill in required fields");
                return;
            }

            try {
                // 1. Update works.html
                const worksFile = await worksHandle.getFile();
                let worksContent = await worksFile.text();

                const htmlTemplate = `
                    <!-- Project ${id} -->
                    <div class="gallery-item" data-category="${category}">
                        <div class="work-card" onclick="openModal('${id}')">
                            <div class="card-image">
                                <img src="assets/${img}" alt="${title}">
                                <div class="card-overlay">
                                    <button class="share-btn" onclick="shareProject(event, '${title.replace(/'/g, "\\'")}')">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="18" cy="5" r="3"></circle><circle cx="6" cy="12" r="3"></circle><circle cx="18" cy="19" r="3"></circle><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line></svg>
                                    </button>
                                </div>
                            </div>
                            <div class="work-info">
                                <h3>${title}</h3>
                                <p>${shortDesc}</p>
                            </div>
                        </div>
                    </div>
                    <!-- NEW_PROJECTS_HERE -->`;

                if (worksContent.includes('<!-- NEW_PROJECTS_HERE -->')) {
                    worksContent = worksContent.replace('<!-- NEW_PROJECTS_HERE -->', htmlTemplate);
                    const writable = await worksHandle.createWritable();
                    await writable.write(worksContent);
                    await writable.close();
                } else {
                    alert("Error: Marker <!-- NEW_PROJECTS_HERE --> not found in works.html");
                    return;
                }

                // 2. Update script.js
                const scriptFile = await scriptHandle.getFile();
                let scriptContent = await scriptFile.text();

                const jsTemplate = `
                '${id}': { title: '${title.replace(/'/g, "\\'")}', img: 'assets/${img}', desc: '${fullDesc.replace(/'/g, "\\'")}' },
                // NEW_PROJECTS_DATA_HERE`;

                if (scriptContent.includes('// NEW_PROJECTS_DATA_HERE')) {
                    scriptContent = scriptContent.replace('// NEW_PROJECTS_DATA_HERE', jsTemplate);
                    const writableJS = await scriptHandle.createWritable();
                    await writableJS.write(scriptContent);
                    await writableJS.close();
                } else {
                    alert("Error: Marker // NEW_PROJECTS_DATA_HERE not found in script.js");
                    return;
                }

                // Success
                document.getElementById('successModal').style.display = 'flex';

            } catch (err) {
                console.error(err);
                alert("Error writing files: " + err.message);
            }
        }
    </script>
</body>

</html>
